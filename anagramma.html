<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Функцiя для перевiрки на анаграму</title>
</head>
<body>

    <p>
        Напишіть функцію, яка порівнює два рядки та визначає, чи є вони анаграмою (слова
        складаються з одних i тих самих букв). Рядки отримуємо від користувача за допомогою 2-х
        методів prompt.
        Приклад:
        • перше слово – апельсин;
        • друге слово – спаниель;
        Результат:слова «апельсин» i «спаниель» є анаграмою.
    </p>

    <script>
    /*Напишіть функцію, яка порівнює два рядки та визначає, чи є вони анаграмою (слова
    складаються з одних і тих самих букв). Рядки отримуємо від користувача за допомогою 2-х
    методів prompt.
    Приклад:
    • перше слово – апельсин;
    • друге слово – спаниель;
    Результат:слова «апельсин» і «спаниель» є анаграмою.*/

    function isAnagram() {
        let word1 = prompt("Введіть перше слово:");
        let word2 = prompt("Введіть друге слово:");

        // Переводимо слова у нижній регістр
        word1 = word1.toLowerCase();
        word2 = word2.toLowerCase();        

        // Порівнюємо довжину слiв
        if (word1.length !== word2.length) {
            return false;
            }

        // Створюємо масиви з символів слов
        let arr1 = word1.split("");
        let arr2 = word2.split("");

        // Сортуємо масиви за алфавiтом та порівнюємо їх
        arr1.sort();
        arr2.sort();

        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] !== arr2[i]) {
                return false;
                }
            }
        return true;
        }
    
    // виклик функціi, тернарний оператор порiвняння і виводимо результат на екран 
    let result = isAnagram() ? "Анаграма" : "Не анаграма";
    alert(result);
    </script>
    
</body>
</html>
